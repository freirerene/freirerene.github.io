<!DOCTYPE html>
<html>
<head>
    <title>README</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, freesans, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #c9d1d9; 
            background-color: #0d1117; 
            margin: 0;
            padding: 20px; 
            box-sizing: border-box;
            word-wrap: break-word;
        }

        
        .container {
            max-width: 800px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }

        h1, h2, h3, h4, h5, h6 {
            line-height: 1.2;
            margin-top: 1em;
            margin-bottom: 16px;
            color: #e6edf3; 
        }

        h1 {
            font-size: 2.25em;
            font-weight: 300;
            padding-bottom: .3em;
        }

        h2 {
            font-size: 1.75em;
            font-weight: 400;
            padding-bottom: .3em;
        }

        h3 {
            font-size: 1.5em;
            font-weight: 500;
        }

        a {
            color: #58a6ff; 
            text-decoration: none;
        }

        a:hover {
            color: #1f6feb; 
        }

        code {
            font-family: Menlo, Monaco, Consolas, 'Courier New', monospace;
            font-size: .85em;
            color: #d2a8ff; 
            background-color: #161b22; /* Fundo do código */
            border-radius: 3px;
            padding: .2em 0;
        }

        pre {
            padding: 16px; 
            overflow: auto;
            line-height: 1.45;
            background-color: #161b22; 
            border-radius: 6px;
            color: #c9d1d9; 
            border: 1px solid #30363d; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        
        pre.language-text {
            background-color: #21262d; 
            border: 1px solid #30363d; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
        }

        blockquote {
            margin: 16px 0;
            font-size: inherit;
            padding: 0 15px;
            color: #8b949e; 
            background-color: #161b22; 
            border-left: 4px solid #30363d;
        }

        table {
            margin: 10px 0 15px 0;
            border-collapse: collapse;
            border-spacing: 0;
            display: block;
            width: 100%;
            overflow: auto;
            word-break: normal;
            word-break: keep-all;
        }

        table th {
            font-weight: 700;
            color: #c9d1d9;
            background-color: #21262d;
        }

        table td, table th {
            border: 1px solid #30363d;
            padding: 6px 13px;
        }

        hr {
            height: 4px;
            margin: 32px 0;
            background-color: #21262d;
            border: 0 none;
        }

        
        ul, ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }

        strong {
            color: #e6edf3; 
        }
    </style>

</head>
<body for="html-export">

    <div class="container"> <!-- Centraliza o conteúdo -->

            <em>GitHub</em>: <a href="https://github.com/freirerene">freirerene</a></p>
        </div>
    </div>

</body>
</html>
